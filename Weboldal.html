<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagy Gergő portfólió</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e1e, #2c3e50);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding: 20px 0;
            font-size: 28px;
        }
        details {
            margin: 10px auto;
            width: 60%;
            text-align: left;
            background: #34495e;
            border-radius: 5px;
            padding: 10px;
        }
        summary {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background: #2980b9;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        summary:hover {
            background: #1f6690;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #1f6690;
        }
        #document-viewer {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            margin: 20px auto;
            border-radius: 8px;
            display: none;
            background: #fff;
        }
        #document-viewer embed {
            width: 110%;
            height: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Nagy Gergő portfólió</h1>
    
    <details>
        <summary>13. évfolyam</summary>
        <div class="button-container">
            <button onclick="showDocument('Nagy Gergő (Angol).pdf')">Munkavállalói idegen nyelv - Angol</button>
            <button onclick="showDocument('Nagy Gergő (Magyar).pdf')">Munkavállalói idegen nyelv - Magyar</button>
            <button onclick="showDocument('Portfolió részlet 4.pdf')">Robottechnika, CAD/CAM</button>
            <button onclick="showDocument('IoT projekt 1.pdf')">IoT</button>
			<button onclick="showDocument('Programfejlesztés.pdf')">Program fejelsztés</button>
        </div>
    </details>
    
    <details>
        <summary>12. évfolyam</summary>
        <div class="button-container">
            <button onclick="showDocument('Falstad.pdf')">Számítógépes szimuláció</button>
            <button onclick="showDocument('Cisco portfolió leírás.pdf')">Hálózat kezelés</button>
            <button onclick="showDocument('PLC programozás.pdf')">PLC programozás</button>
			<button onclick="showDocument('Adatbázis kezelés.pdf')">Adatbázis kezelés</button>
        </div>
    </details>
    
    <details>
        <summary>11. évfolyam</summary>
        <div class="button-container">
            <button onclick="showDocument('programozás alapjai.pdf')">Programozás alapjai</button>
            <button onclick="showDocument('Digitális Áramkörök.pdf')">Digitális áramkörök</button>
            <button onclick="showDocument('Meresi jegyzokonyv.pdf')">Elektronika és elektrotechnika</button>
			<button onclick="showDocument('Mikrovezérlő programozás projekt.pdf')">Mikrovezérlő programozás</button>
        </div>
    </details>
    
    <div id="document-viewer">
        <embed id="viewer-embed" src="" width="100%" height="100%">
    </div>
    
    <script>
        function showDocument(fileName) {
            const viewer = document.getElementById('document-viewer');
            const embed = document.getElementById('viewer-embed');
            viewer.style.display = 'block';
            embed.src = fileName;
            viewer.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
